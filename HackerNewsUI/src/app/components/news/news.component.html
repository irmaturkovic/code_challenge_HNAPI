<div class="story-container">
    <div class="story-container__title-block">
        Stories
    </div>

    {{ searchValue.value }}
    <div class="story-container__search-block">
        <form [formGroup]="searchForm">
            <mat-form-field class="search-input">
                <mat-label>Search</mat-label>
                <input matInput type="text" formControlName="searchValue">
                <button *ngIf="searchForm.get('searchValue')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchValue()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
    <div class="story-container__table-block">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
          
              <!-- Url Column -->
              <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef> Url </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.url">
                        <a href="{{ element.url }}" target="_blank"> {{ element.url }}</a>
                    </ng-container>
                    <ng-container *ngIf="!element.url">-</ng-container>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
</div>
